<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>상품 수정</title>
</head>
<body>
   <h2>상품 수정</h2>
   <form method="post" th:action th:object="${product}">
      <div>
         <label for="name">상품명</label>
         <input type="text" id="price" th:field="*{name}" th:value="*{name}" required>
      </div>
      <div>
         <label for="price">가격</label>
         <input type="number" id="price" th:field="*{price}" th:value="*{price}">
      </div>
      <div>
         <label for="quantity">수량</label>
         <input type="number" id="quantity" th:field="*{quantity}" th:value="*{quantity}">
      </div>

      <div>
         <button type="submit">저장</button>
         <button type="button" th:onclick="|location.href='/product/${product.id}'|">취소</button>
      </div>
   </form>
</body>
</html>
