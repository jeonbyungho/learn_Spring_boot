<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>텍스트 text, utext</title>
</head>
<body>
	<h1>text vs utext</h1>
	<ul>
		<li>
			th:text 사용 : <span th:text="${data}"></span>
		</li>
		<li>
			th:utext 사용 : <span th:utext="${data}"></span>
		</li>
	</ul>
</body>
</html>
