<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>

	<div class="container">
		<div th:replace="~{fragments/bodyHeader :: bodyHeader}" />

		<form role="form" th:action th:object="${orderFrom}" action="/order" method="post">
			<div class="form-group">
				<label for="member">주문회원</label> 
				<select th:field="*{memberId}" name="memberId" id="member" class="form-control">
					<option value="">회원 선택</option>
					<div th:each="member : ${members}">
						<option th:value="${member.id}" th:text="${member.name}"></option>
					</div>
				</select>
			</div>

			<div class="form-group">
				<label for="item">상품명</label> 
				<select th:field="*{itemId}" name="itemId" id="item" class="form-control">
					<option value="">상품 선택</option>
					<div th:each=" item : ${items}">
						<option th:value="${item.id}" th:text="${item.name}"></option>
					</div>
				</select>
			</div>

			<div class="form-group">
				<label for="count">주문수량</label> 
				<input type="number" th:field="*{count}" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br />
		<div th:replace="~{fragments/footer :: footer}" />

	</div>
	<!-- /container -->

</body>
</html>
