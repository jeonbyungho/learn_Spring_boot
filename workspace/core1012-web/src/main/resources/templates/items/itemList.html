<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
	<div class="container">
		<div th:replace="~{fragments/bodyHeader :: bodyHeader}" />

		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>상품명</th>
						<th>가격</th>
						<th>재고수량</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${items}" th:object="${item}">
						<td th:text="*{id}">0</td>
						<td th:text="*{name}">0</td>
						<td th:text="*{price}">0</td>
						<td th:text="*{stockQuantity}">0</td>
						<td><a role="button" class="btn btn-primary">수정</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:replace="~{fragments/footer :: footer}" />
	</div>
	<!-- /container -->
</body>
</html>
