<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
<style>
	.container {
		max-width: 560px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>학생 상세</h2>
		</div>
		<div>
			<label for="studentId">학번</label> 
			<input th:value="${student.id}" type="text" id="studentId" name="studentId" class="form-control" value="1" readonly>
		</div>
		<div>
			<label for="studentName">학생명</label> 
			<input th:value="${student.name}" type="text" id="studentName" name="studentName" class="form-control" value="학생A" readonly>
		</div>
		<div>
			<label for="age">나이</label> 
			<input th:value="${student.age}" type="text" id="age" name="age" class="form-control" value="20" readonly>
		</div>
		<div>
			<label for="subject">과목수</label> 
			<input th:value="${student.subject}" type="text" id="subject" name="subject" class="form-control" value="5" readonly>
		</div>
		<div>
			<label for="phone">전화번호</label> 
			<input th:value="${student.phone}" type="text" id="phone" name="phone" class="form-control" value="01012345678" readonly>
		</div>
		<div>
			<label for="addr">주소</label> 
			<input th:value="${student.addr}" type="text" id="addr" name="addr" class="form-control" value="역삼1동" readonly>
		</div>
		<hr class="my-4">
		<div class="row">
			<div class="col">
				<button th:onclick="|location.href='edit/${student.id}'|"
					class="w-100 btn btn-primary btn-lg" onclick="location.href='studentEditForm.html'" type="button">
					학생수정
				</button>
			</div>
			<div class="col">
				<button th:onclick="|location.href='./list'|"
					class="w-100 btn btn-secondary btn-lg" onclick="location.href='students.html'" type="button">
					목록으로
				</button>
			</div>
		</div>
	</div>
	<!-- /container -->
	<script th:inline="javascript">
		const status = [[${param.status}]];
		if(status == "add"){
			alert("학생이 등록되었습니다.")
		} else if (status == "edit"){
			alert("학생 정보가 수정되었습니다.")
		}
	</script>
</body>
</html>
