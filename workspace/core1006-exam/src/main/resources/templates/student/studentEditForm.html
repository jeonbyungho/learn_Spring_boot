<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
<style>
.container {
	max-width: 560px;
}
.mes-error {
	color: red;
	font-weight: bold;
}
</style>
</head>
<body>
	<div class="container">
		<div class="py-5 text-center">
			<h2>학생 수정 폼</h2>
		</div>
		<form th:action th:object="${studentForm}" action="student.html" method="post">
			<div>
				<label for="studentName">학생명</label> 
				<input th:field="*{name}" type="text" id="studentName" name="studentName" class="form-control" placeholder="이름을 입력하세요">
				<div th:errors="*{name}" class="mes-error"></div>
			</div>
			<div>
				<label for="age">나이</label> 
				<input th:field="*{age}" type="text" id="age" name="age" class="form-control" placeholder="나이를 입력하세요">
				<div th:errors="*{age}" class="mes-error"></div>
			</div>
			<div>
				<label for="subject">과목수</label> 
				<input th:field="*{subject}" type="text" id="subject" name="subject" class="form-control" placeholder="과목수를 입력하세요">
				<div th:errors="*{subject}" class="mes-error"></div>
			</div>
			<div>
				<label for="phone">전화번호</label> 
				<input th:field="*{phone}" type="text" id="phone" name="phone" class="form-control" placeholder="전화번호를 입력하세요">
				<div th:errors="*{phone}" class="mes-error"></div>
			</div>
			<div>
				<label for="addr">주소</label> 
				<input th:field="*{addr}" type="text" id="addr" name="addr" class="form-control" placeholder="주소를 입력하세요">
				<div th:errors="*{addr}" class="mes-error"></div>
			</div>
			<hr class="my-4">
			<div class="row">
				<div class="col">
					<button class="w-100 btn btn-primary btn-lg" type="submit">
						저장
					</button>
				</div>
				<div class="col">
					<button th:onclick="|location.href='../*{id}'|"
						class="w-100 btn btn-secondary btn-lg" onclick="location.href='student.html'" type="button">
						취소
					</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->
</body>
</html>
