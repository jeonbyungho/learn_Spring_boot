#port setting
server.port=9090

#한글 setting
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

#thymeleaf cache 끄기
# - ture가 기본 값이며, 경우 서버 재 시작을 해야 thymeleaf의 수정 사항이 적용된다.
# - false로 설정하여 개발을 용이하기 위해서 false로 둔다.
spring.thymeleaf.cache=false