<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="max-width: 600px">
		<div class="py-5 text-center">
			<h2>상품 목록</h2>
		</div>
		<div class="row">
			<div class="col">
				<!--/* 상품 등록 */-->
				<button class="btn btn-primary float-end" 
				onclick="location.href='addForm.html'" 
				th:onclick="|location.href='@{/basic/items/add}'|" 
				type="button">
					상품 등록
				</button>
			</div>
		</div>
		<hr class="my-4">
		<div>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>상품명</th>
						<th>가격</th>
						<th>수량</th>
					</tr>
				</thead>
				<tbody>
					<!--/* Item Store에 저장된 Item 정보를 표시함. */-->
					<tr th:each="item : ${itemsList}">
						<td><a th:text="${itemStat.count}" href="item.html">1</a></td>
						<td><a th:text="${item.itemName}" href="item.html">테스트 상품1</a></td>
						<td th:text="${item.price}">10000</td>
						<td th:text="${item.quantity}">10</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- /container -->
</body>
</html>
