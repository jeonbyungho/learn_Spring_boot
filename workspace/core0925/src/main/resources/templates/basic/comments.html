<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>주석</title>
</head>
<body>
	<h1>예시</h1>
	<span th:text="${data}">html data</span>
	
	<h2>HTML 표준 주석</h2>
	<p>
		"<!--<span th:text="${data}">html data</span>-->"
	</p>
	
	<h2>타임리프 파서 주석</h2>
	<p>
		"<!--/* [[${data}]] */-->"
	</p>
	
	<p>"<!--/*-->
		<span th:text="${data">html data</span>
		<!--*/-->"</p>
	
	<h2>타임리프 프로토타입 주석</h2>
	<p>"<!--/*/ <span th:text="${data}">html data</span> /*/-->"</p>
</body>
</html>
